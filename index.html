<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body style="overflow: hidden;">

    <div class="" id="wrapper" style="background-color:black; overflow: hidden;">
        <div class="row">
            <div class="col-12 col-md-12 col-sm-12 col-lg-12 div-center position-relative ">

                <div class="position-absolute first-div"></div>

                <div class="position-absolute second-div"></div>

                <div class="position-absolute" style="width: 20rem;">
                    <div class=" card-body px-5 py-5"
                        style=" background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url(images/glasses-1052010_1280.jpg); border: 1px solid grey;">
                        <img src="images/WhatsApp Image 2024-04-11 at 15.40.04_9c075607.jpg"
                            class="figure-img img-fluid rounded image">
                        <h5 class="card-title my-3" style="color: #fff;">Mohit Rajput</h5>
                        <h6 class="card-subtitle mb-3 text-body-secondary" style="color: #fff;">Developer</h6>
                        <div class="d-flex justify-content-center align-items-center">
                            <button id="shareButton" type="button" class="btn btn-dark  me-2">Profile</button>
                            <button type="button" id="button" class="btn btn-dark bg-primary"
                                onclick="following()">Follow</button>
                        </div>
                    </div>
                </div>

            

                <div class="text-light p-1 d-flex justify-content-center align-items-center position-absolute notification" id="notifi" >

                    <div class="icon">
                        <img src="images/phone_6933387.png" class="figure-img img-fluid rounded image"
                            style="width: 80px;">
                    </div>

                    <div class="ms-5">
                        <p>You follow Mohit Rajput</p>
                        <span>Lorem ipsum dolor sit amet consectetur</span>
                    </div>
                </div>












            </div>
        </div>
    </div>












    <div class="card border-0 rounded- bg-dark" id="cards" style="width: 20rem;">
        <div class="card-header text-light d-flex justify-content-between">
            <h3>Share my profile</h3>
            <div id="removeModal" class="mt-2"><i class="bi bi-x"></i></div>
        </div>
        <div class="card-body">
            <p class="card-title text-light">Share via this</p>
        </div>

        <div class="container my-3">

            <div class="row ">
                <div class="col col-lg col-md col-sm text-light square"><a href="https://www.instagram.com/"
                        target="_blank"><i class="bi bi-instagram"></i></a></div>
                <div class="col col-lg col-md col-sm text-light"><a href="https://www.facebook.com/" target="_blank"><i
                            class="bi bi-facebook"></i></a></div>
                <div class="col col-lg col-md col-sm text-light"><a href="https://twitter.com/?lang=en"
                        target="_blank"><i class="bi bi-twitter"></i></a></div>
                <div class="col col-lg col-md col-sm text-light"><a href="https://www.whatsapp.com/" target="_blank"><i
                            class="bi bi-whatsapp"></i></a></div>
                <div class="col col-lg col-md col-sm text-light"><a href=https://telegram.org/ target="_blank"> <i
                            class="bi bi-telegram"></i></a></div>
                <div class="col col-lg col-md col-sm text-light"><i class="bi bi-telephone"></i></div>
            </div>

        </div>
    </div>
















    <script src="script.js"></script>
</body>

</html>
